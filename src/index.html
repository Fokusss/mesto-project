<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="section profile">
      <img src="" alt="Аватар" class="profile__avatar" />
      <div class="profile__info">
        <h1 class="profile__name">Фернан Магеллан</h1>
        <p class="profile__text">Тоже исследователь океана</p>
        <button aria-label="edit" type="button" class="profile__edit button"></button>
      </div>
      <button aria-label="add" type="button" class="profile__add button"></button>
    </section>

    <section class="section photo">
      <ul class="photo__grid">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="pop-up pop-up_el_profile-edit">
    <div class="pop-up__body">
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <form name="profile-edit" class="pop-up__form">
        <label class="form__field">
          <input id="name-author" required minlength="2" maxlength="40" placeholder="Имя" type="text" name="name"
            class="form__input">
          <span class="name-author-error form__error"></span>
        </label>
        <label class="form__field">
          <input id="sub-name-author" required minlength="2" maxlength="200" placeholder="О себе" type="text"
            name="text" class="form__input">
          <span class="sub-name-author-error form__error"></span>
        </label>
        <button aria-label="Save" type="submit" class="form__save button">Сохранить</button>
      </form>
      <button aria-label="Close" type="button" class="pop-up__close button"></button>
    </div>
  </div>

  <div class="pop-up pop-up_el_add-card">
    <div class="pop-up__body">
      <h2 class="pop-up__title">Новое место</h2>
      <form novalidate name="card-add" class="pop-up__form">
        <label class="form__field">
          <input id="new-place" required minlength="2" maxlength="30" placeholder="Название" type="text"
            name="mesto-name" class="form__input">
          <span class="new-place-error form__error"></span>
        </label>
        <label class="form__field">
          <input id="new-url-place" required placeholder="Ссылка на картинку" type="url" name="url-image"
            class="form__input">
          <span class="new-url-place-error form__error"></span>
        </label>
        <button aria-label="Save" type="submit" class="form__save button">Создать</button>
      </form>
      <button aria-label="Close" type="button" class="pop-up__close button"></button>
    </div>
  </div>

  <div class="pop-up pop-up_el_image">
    <figure class="pop-up__image">
      <img src="" alt="Место" class="pop-up__images">
      <button aria-label="Close" type="button" class="pop-up__close button"></button>
      <figcaption class="pop-up__caption"></figcaption>
    </figure>

  </div>
  <template id="card-js">
    <li>
      <div class="card">
        <img src="" alt="фото места" class="card__image" />
        <div class="card__down">
          <h2 class="card__name"></h2>
          <div class="card__like-count">
            <button aria-label="like" type="button" class="card__like button"></button>
            <p class="card__linke-count">0</p>
          </div>
        </div>
        <button aria-label="delete" type="button" class="card__delete button"></button>
      </div>
    </li>
  </template>
</body>

</html>
